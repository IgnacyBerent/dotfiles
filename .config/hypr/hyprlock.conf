general {
    disable_loading_bar = true
    grace = 0
    hide_cursor = true
}

background {
    monitor =
    path = screenshot  # Uses hyprpaper wallpaper; or specify /path/to/wallpaper.png
    color = rgba(1E1E2EFF)  # Catppuccin Mocha Base
}

# Blurred left 1/3 area (Surface0 background)
shape {
    monitor =
    size = 33% 100%  # Left 1/3 of screen (width = 33%, height = 100%)
    position = 0, 0  # Top-left corner
    rounding = 0
    type = rectangle
    color = rgba(3B426180)  # Catppuccin Surface0 with 50% opacity
    blur_enabled = true
    blur_passes = 3
    blur_size = 8
}

# Welcome label
label {
    monitor =
    text = Welcome!
    color = rgba(CDD6F4FF)  # Catppuccin Text
    font_size = 40
    font_family = JetBrains Mono
    position = -100, 200  # Centered in left 1/3, adjust Y for column
    halign = center
    valign = center
}

# Current time (dynamic)
label {
    monitor =
    text = cmd[update:1000] date +%H:%M
    color = rgba(CDD6F4FF)  # Catppuccin Text
    font_size = 30
    font_family = JetBrains Mono
    position = -100, 100
    halign = center
    valign = center
}

# Current date
label {
    monitor =
    text = cmd[update:3600000] date +%Y-%m-%d
    color = rgba(CDD6F4FF)  # Catppuccin Text
    font_size = 30
    font_family = JetBrains Mono
    position = -100, 0
    halign = center
    valign = center
}

# Input field (login/password combined, as hyprlock uses PAM)
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(CBA6F7FF)  # Catppuccin Mauve
    inner_color = rgba(3B4261FF)  # Catppuccin Surface0
    font_color = rgba(CDD6F4FF)  # Catppuccin Text
    fade_on_empty = true
    fade_timeout = 2000
    rounding = 10
    position = -100, -150  # Below date
    halign = center
    valign = center
    placeholder_text = Enter Password
}

# Wlogout buttons (suspend, hibernate, reboot, shutdown)
# Wlogout is launched as a separate process, styled with Catppuccin
label {
    monitor =
    text = cmd[update:1000] echo "Suspend"
    color = rgba(FAB387FF)  # Catppuccin Peach
    font_size = 20
    font_family = JetBrains Mono
    position = -100, -250
    halign = center
    valign = center
    mouse_handler = exec, wlogout --buttons-per-row 4 --column-spacing 20 --row-spacing 20 --margin 20 -p layer-shell -T 400 -B 400
}

